<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Thinker Doll Signup</title>
  <meta name="description" content="Thinker Doll Signup">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
  <script src="js/scripts.js"></script>
    <div class="hero">
      <h1>Support RethinkDB, get a Thinker doll!</h1>
      <img src="assets/woofoo-banner.png">
    </div>

    <div class="form">

      <h2>Tell us a little about yourself</h2>

        <form action="/my-handling/form-page">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" />
          </div>
          <div>
            <label for="GitHub Handle">GH handle:</label>
            <input type="text" id="handle" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
        </form>

      <h2>Tell us where to send your Thinker</h2>

        <form action="/my-handling/form-page2">
          <div>
            <label for="Street">Street name:</label>
            <input type="text" id="street" />

    </div>
</body>

</html>
