<!doctype html>

<html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="https://use.typekit.net/jbu2fes.js"></script>
      <script>try{Typekit.load({ async: true });}catch(e){}</script>

      <title>Thinker Doll Signup</title>
      <meta name="description" content="Thinker Doll Signup">

      <link rel="stylesheet" href="css/styles.css?">
    </head>
  <body>
     <div class="container-fluid">
      <script src="js/thinker-dolls.js"></script>
          <header class="hero">
              <h1>Support RethinkDB, get a Thinker doll!</h1>
              <img src="assets/woofoo-banner.png" style="height:400px;">
          </header>

          <div id="info-container">
                <h3>Who is the Thinker?</h3>
                <p>The Thinker is RethinkDB's mascot.  His squishy body consists of thought matter and love for making things.</p>
          </div>

          <section class="form">

            <h1>Tell us a little about yourself:</h1>

                <form  action="/my-handling/form-page">
                   <div>
                       <input class="form-control" type="text" id="name" placeholder="Name (required)"/>
                   </div>
                   <div>
                       <input class="form-control" type="text" id="handle" placeholder="Github handle (required)"/>
                   </div>
                   <div>
                       <input class="form-control" type="text" id="email" placeholder="Email address (required)"/>
                   </div>
               </form></section>

                   <h2>Tell us where to send your Thinker:</h2>

                   <h3>We can't ship Thinkers outside the continental U.S. Sorry!</h3>


           <section class="form">
               <form action="/my-handling/form-page2">
                   <div>
                       <input class="form-control" type="text" id="address1" placeholder="Address 1 (required)" />
                  </div>
                  <div>
                       <input class="form-control" type="text" id="address2" placeholder="Address 2"/>
                  </div>
                  <div>
                       <input class="form-control" type="text" id="city" placeholder="City (required)"/>
                  </div>
                  <div>
                       <select name="state" placeholder="State">
                       <option value="State (required)">State</option>
                       <option value="CA">CA</option>
                       <option value="TN">TN</option>
                       <option value="UT">UT</option>
                       <option value="NY">NY</option>
                       <option value="OR">OR</option>
                       </select>
                 </div>
                 <div>
                      <input class="form-control" type="text" id="zip" placeholder="Zip code (required)"/>
                 </div>
                 <div>
                     <textarea name="message" rows="6" cols="30" placeholder="Special notes?"></textarea>
                 </div>

              </form>
          </section>
              <button class="btn btn-primary" type="submit" value="Submit">Send me my Thinker!</button>
 </div>

<!-- This is the aside/drop down segment for the right-hand column -->


  </body>
</html>
